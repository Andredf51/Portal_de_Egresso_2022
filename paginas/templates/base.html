{% load static %}

<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    {% block titulo %}
    <title>Portal de Egresso IFB</title>
    {% endblock %}

  </head>
  <body>
    <div class="container">

      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #469536">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                  aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'egresso' %}">Egresso</a>
              <a class="nav-link" href="{% url 'coordenador' %}">Coordenador</a>
              {% if request.user.is_authenticated %}
              <a class="nav-link" href="/logout">Logout</a>
              {% endif %}
            </div>
          </div>
        </div>
        <div class="navbar-brand">
          <span>{{ request.user }}</span>
        </div>
      </nav>
      <br>

      <div class="row content">
         {% block body %}
         <!-- conteúdo da página entraria aqui -->
         {% endblock %}
      </div>

      <!--Rodapé-->
      <footer class="page-footer font-small mdb-color lighten-3 pt-4">
      <hr>

        <div class="text-center" style="background-color: #dbead5; padding: 20px;" >
          <p>Desenvolvido por <a href="https://github.com/Andredf51" target="_blank"> André Luiz </a> &copy; 2022</p>
        </div>
      </footer>

    </div>
  </body>
</html>
